name: Run rspec tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.0
          # runs 'bundle install' and caches installed gems automatically
          bundler-cache: true
      - name: Run rspec tests
        run: |
          bundle exec rspec spec
